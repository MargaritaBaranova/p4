            <h2><a id="igra"></a>Найди синий</h2>

            <p id="schet">Счёт: 0</p>

            <div id="game">
                <div onclick="fail()" class="play play1"></div>
                <div onclick="fail()" class="play play2"></div>
                <div onclick="fail()" class="play play3"></div>
                <div onclick="Change()" class="play play4"></div>
            </div>

            <footer> <a id="s"></a>
                <p>Отправка сообщения</p>
                <form action="#" method="get" id="fform">
                    <div>
                        <input placeholder="E-mail" name="e-m" type="email" class="textpole" required/>
                    </div>
                    <div>
                        <input placeholder="Тема" name="tema" type="text" class="textpole" required/>
                    </div>
                    <div>
                        <textarea placeholder="Текст письма" name="tttt" id="messagetext" class="textpole" required></textarea>
                    </div>

                    <div id="buttons" >
                        <button type="submit" class="btn btn1">Отправить</button>
                        <button type="reset" class="btn btn2">Стереть всё</button>
                    </div>
                </form>
            </footer>

            <script>
                let i = 0;
                function Change() {
                    document.querySelector('.play1').style.order = Math.floor(Math.random() * 4);
                    document.querySelector('.play2').style.order = Math.floor(Math.random() * 4);
                    document.querySelector('.play3').style.order = Math.floor(Math.random() * 4);
                    document.querySelector('.play4').style.order = Math.floor(Math.random() * 4);
                    i++;
                    document.querySelector('#schet').textContent ="Счёт: " + i;
                }
                function fail() {
                    i--;
                    document.querySelector('#schet').textContent = "Счёт: " + i;
                }

                document.getElementById('fform').addEventListener('submit', otpravka);

                function otpravka(e) {
                    e.preventDefault();
                    alert('Типо отправилось')
                }
            </script>
